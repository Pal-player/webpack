    sharePlug.init({
       "title": "{{ name }}", //分享标题
       "content": "", //分享描述
       "link": location.href, //分享链接
       "image_url": '' //分享图标
     });
    var page_plat;
    if(sharePlug.isApp){
      if(sharePlug.isIos){
        page_plat = "IOS";
      }else if(sharePlug.isAndroid){
        page_plat = "Android";
      }else{
        page_plat = "WP";
      }
    }else if(sharePlug.isPC){
      page_plat = "PC";
    }else{
      page_plat = "H5";
    }
    
  </script>
